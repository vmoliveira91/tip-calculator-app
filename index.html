<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg">
  </header>
  <main>
    <article class="column-1">
      <article>
        <label>Bill</label>
        <span class="input-container">
          <input data-js="bill" type="number" placeholder="0">
          <img src="images/icon-dollar.svg">
        </span>
      </article>

      <article>
        <label>Select Tip %</label>
        <nav>
          <button data-js="tip5">5%</button>
          <button data-js="tip10">10%</button>
          <button data-js="tip15">15%</button>
          <button data-js="tip25">25%</button>
          <button data-js="tip50">50%</button>
          <input data-js="tipCustom" type="text" placeholder="Custom">
        </nav>
      </article>
      
      <article>
        <label>Number of People</label>
        <span class="input-container">
          <input type="number" placeholder="0" data-js="person-number">
          <img src="images/icon-person.svg">
        </span>
      </article>
    </article>

    <article class="column-2">
      <article>
        <article>
          <article>
            <label>Tip Amount</label>
            <br />
            <label>/ person</label>
          </article>
          <label data-js="tipPerPerson">$0.00</label>
        </article>

        <article>
          <article>
            <label>Total</label>
            <br />
            <label>/ person</label>
          </article>
          <label data-js="totalPerPerson">$0.00</label>
        </article>
      </article>

      <button data-js="resetButton">RESET</button>
    </article>
  </main> 
  <script type="module" src="/main.js"></script>
</body>
</html>
